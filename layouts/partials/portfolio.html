<div class="section pp-scrollable slide slide-portfolio a-slide-typed" data-name="portfolio">
  <div class="slide-container">
    <div class="lines">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="slide-ornament">
      <div class="inside"></div>
    </div>
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-lg-8 animate-element delay5 fadeInUp">
          <div class="title-mini text-primary">My portfolio</div>
          <h1 class="slide-title font-custom slide-title-margin-lg">Latest <span
            class="text-typed a-typed a-typed-portfolio" data-text="posts."></span></h1>
        </div>
      </div>
      <div class="portfolio-carousel a-portfolio-carousel owl-carousel owl-theme animate-element delay7 fadeInUp">
        {{ range where .Site.Pages "Params.series" "posts" }}
          {{ .Render "postListing" }}
        {{ end }}
      </div>
    </div>
  </div>
</div>
